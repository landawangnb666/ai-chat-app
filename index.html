                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') break;
                            
                            try {
                                const data = JSON.parse(dataStr);
                                const content = data.choices[0].delta.content || "";
                                fullResponse += content;
                                updateMessageContent(aiMessageElement, fullResponse, true);
                            } catch (e) { /* å¿½ç•¥è§£æé”™è¯¯ */ }
                        }
                    }
                }

            } catch (error) {
                fullResponse += `\n[âŒ è¿æ¥é”™è¯¯: ${error.message}]`;
                updateMessageContent(aiMessageElement, fullResponse, false);
            } finally {
                updateMessageContent(aiMessageElement, fullResponse, false);
                
                // ä¿å­˜AIå›å¤åˆ°å†å²è®°å½•

                    role: "assistant",

                    timestamp: new Date().getTime(),

                sendBtn.innerHTML = '<span>å‘é€</span><span style="font-size: 12px;">â†µ</span>';
                userInput.disabled = false;
                userInput.focus();
            }
        }
