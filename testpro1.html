<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API å¯¹è¯ç•Œé¢ (ä¿®å¤ç‰ˆ)</title>
    <!-- å¼•å…¥ marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; color: #333; }
        .chat-container { width: 100%; max-width: 700px; height: 85vh; background-color: #fff; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background-color: #4a90e2; color: white; padding: 15px 20px; font-size: 1.1rem; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; background-color: #fff; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 85%; padding: 12px 18px; border-radius: 12px; font-size: 0.95rem; line-height: 1.7; position: relative; word-wrap: break-word; white-space: pre-wrap; }
        .message.ai { align-self: flex-start; background-color: #f4f6f8; color: #333; border-top-left-radius: 2px; border: 1px solid #eef0f2; }
        .message.user { align-self: flex-end; background-color: #4a90e2; color: white; border-top-right-radius: 2px; }
        /* ç®€å•çš„ Markdown æ ·å¼ */
        .message.ai strong { color: #000; font-weight: 700; }
        .message.ai ul { margin-left: 20px; margin-bottom: 10px; }
        .message.ai pre { background: #2d2d2d; color: #ccc; padding: 10px; border-radius: 6px; overflow-x: auto; }
        
        .input-area { padding: 15px; background-color: #fff; border-top: 1px solid #eee; display: flex; gap: 10px; }
        #userInput { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 24px; outline: none; }
        #sendBtn { background-color: #4a90e2; color: white; border: none; padding: 0 24px; border-radius: 24px; cursor: pointer; font-weight: bold; }
        .cursor::after { content: 'â–‹'; display: inline-block; animation: blink 1s infinite; color: #4a90e2; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <span>ğŸ¤– AI åŠ©æ‰‹</span>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message ai">ä½ å¥½ï¼è¯·ç¡®è®¤æ‚¨å·²ç»å¡«å†™äº† API Keyã€‚</div>
            <div id="streamingContainer" style="display:none;"></div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
            <button id="sendBtn">å‘é€</button>
        </div>
    </div>

    <script>
        // ================= é…ç½®åŒºåŸŸ (å¿…é¡»ä¿®æ”¹) =================
        const API_KEY = "sk_ZmJkQl5UEobp0cmTWRetW4hXgGHq0MYLxbsJaLTi50I"; // <--- è¯·åœ¨è¿™é‡Œå¡«å…¥æ‚¨çš„ Key
        const API_URL = "https://api.ppinfra.com/v3/openai/chat/completions";
        const MODEL_NAME = "deepseek/deepseek-v3.1-terminus";
        // ======================================================

        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const streamingContainer = document.getElementById('streamingContainer');

        let messages = [];

        function createMessageElement(isAi) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(isAi ? 'ai' : 'user');
            return div;
        }

        // å…¼å®¹æ€§å¤„ç†ï¼šå¦‚æœ marked æœªåŠ è½½ï¼Œç›´æ¥æ˜¾ç¤ºæ–‡æœ¬
        function parseMarkdown(text) {
            if (typeof marked !== 'undefined') {
                return marked.parse(text);
            }
            return text; // å¦‚æœåº“æ²¡åŠ è½½ï¼Œè¿”å›åŸæ–‡æœ¬
        }

        function updateMessageContent(element, text, isStreaming) {
            element.innerHTML = parseMarkdown(text) + (isStreaming ? '<span class="cursor"></span>' : '');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            const userMsgDiv = createMessageElement(false);
            userMsgDiv.innerText = text;
            chatBox.insertBefore(userMsgDiv, streamingContainer);
            userInput.value = '';

            // è®°å½•å†å²
            messages.push({ role: "user", content: text });

            // 2. å‡†å¤‡ AI å®¹å™¨
            const aiMsgDiv = createMessageElement(true);
            chatBox.insertBefore(aiMsgDiv, streamingContainer);
            
            let fullResponse = "";

            sendBtn.disabled = true;
            sendBtn.textContent = "...";
            userInput.disabled = true;

            try {
                if (API_KEY === "YOUR_API_KEY_HERE") {
                    throw new Error("è¯·å…ˆä¿®æ”¹ä»£ç ä¸­çš„ API_KEYï¼");
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        stream: true,
                    })
                });

                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error?.message || `HTTP é”™è¯¯: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6);
                            if (dataStr === '[DONE]') break;
                            
                            try {
                                const data = JSON.parse(dataStr);
                                const content = data.choices[0].delta.content || "";
                                fullResponse += content;
                                updateMessageContent(aiMsgDiv, fullResponse, true);
                            } catch (e) { /* å¿½ç•¥è§£æé”™è¯¯ */ }
                        }
                    }
                }

            } catch (error) {
                fullResponse += `\n[âŒ è¿æ¥é”™è¯¯: ${error.message}]`;
                updateMessageContent(aiMsgDiv, fullResponse, false);
            } finally {
                updateMessageContent(aiMsgDiv, fullResponse, false);
                messages.push({ role: "assistant", content: fullResponse });
                
                sendBtn.disabled = false;
                sendBtn.textContent = "å‘é€";
                userInput.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.onclick = handleSend;
        userInput.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
    </script>
</body>
</html>
